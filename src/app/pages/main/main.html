<main class="row" id="main">
    <!-- controlls -->
    <section class="col-xs-12">
        <button class="btn btn-warning">Reset</button>
        <button class="btn btn-success">Save</button>
        <button class="btn btn-primary">Load</button>
    </section>
    <!-- pallet -->
    <section class="col-xs-12 col-sm-3" id="pallet">
    	<h2>Pallet</h2>
    	<div class="pallet red"></div>
    	<div class="pallet green"></div>
    	<div class="pallet blue"></div>
    	<div class="pallet black"></div>
    </section>
    <!-- grid -->
    <section class="col-xs-12 col-sm-9" id="grid">
    	<h2>Grid</h2>
    	<div data-ng-repeat="items in grid">
    		<div data-ng-repeat="item in items" class="pallet gridItem">
    			
    		</div>
    	</div>
    </section>
</main>
